<template>
     <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Order Tracking
      </div>
      <div slot="actions">
        
      </div>
    
      <div slot="footer">
            
      </div>
      <div>
        <!-- Card Body  -->
        <div class="order-tracking">
            <template for:each={stages} for:item="stage">
                <div key={stage.id}  class="tracking-stage" >
                    <div  class={stage.status}  data-key={stage.id} onclick={openModal}> </div>
                    <div class="stage-name">{stage.name}</div>
                </div>
            </template>
            <div class="tracking-line"></div>
        </div>
      </div>
      <div if:true={isModalOpen} class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"  onclick={closeModal} alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">{selectedEvent.css}</h2>
            </header>

            <!-- Modal/Popup Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <p>{selectedEvent.name}</p>
            </div>

            <!-- Modal/Popup Footer -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
             </footer>
        </div>
    </div>
    </lightning-card>
   
</template>
