<template>
             <lightning-card title="Related Contacts">
                <div class="error" if:true={hasErrors}>Please select at least one record.</div>
                <lightning-layout horizontal-align="spread" vertical-align="center">
                    <template if:true={mycon}>
                        <table>
                            <tr >
                                <th>Select</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                             <template for:each={mycon} for:item="contact">
                                <tr key={contact.Id}>
                                    <td>
                                        <input type="checkbox" data-id={contact.Id} onclick={handleCheckboxClick}   />
                                    </td>
                                    <td>{contact.Name}</td>
                                    <td><lightning-input 
                                      type="email" data-id={contact.Id}
                                      label="Email address"
                                      value= {contact.Email} 
                                      onchange={handleEmailChange} 
                                    ></lightning-input></td>
                                    <td>{contact.Phone}</td>
                                </tr>
                            </template>
                        </table>
                       
                    </template>
                     
                </lightning-layout>
                  <lightning-button label="Save" onclick={handleSave}></lightning-button>
            </lightning-card>
</template>
